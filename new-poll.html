<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Tool</title>
  <link href="styles/new-poll.css" rel="stylesheet">
  <link href="styles/sidebar.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <section class="sidebar">
      <div class="heading">
        <h1>Dash Board</h1>
      </div>
      <div class="tab selected">
        <a href="new-poll.html">Create new poll</a>
      </div>
      <div class="tab">
        <a href="index.html">Polls</a>
      </div>
    </section>
    <div class="right-section">
      <div class="main">
        <div class="form">
          <div class="form-section">
            <form>
              <input type="text" placeholder="Poll Name">
              <textarea placeholder="Poll Description"></textarea>
              <input type="text" placeholder="Option 1">
              <input type="text" placeholder="Option 2">
              <div class="option-buttons">
                <button>Add Another Option</button>
                <button>Delete Option</button>
              </div>
              <button class="save-button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

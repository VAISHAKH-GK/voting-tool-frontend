<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Tool</title>
  <link href="styles/new-poll.css" rel="stylesheet">
  <link href="styles/sidebar.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script>
    var options = 2

    function addInput() {
      options++
      var newInput = document.createElement("input");
      newInput.type = "text";
      newInput.name = "option" + "-" + options;
      newInput.id = "option" + "-" + options;
      newInput.placeholder = "Option " + options;

      var myDiv = document.getElementById("options");
      myDiv.appendChild(newInput);
    }

    function deleteInput() {
      var input = document.getElementById("option-" + options)
      input.remove()
      options--
    }
  </script>
</head>

<body>
  <div class="container">
    <section class="sidebar">
      <div class="heading">
        <h1>Dash Board</h1>
      </div>
      <div class="tab selected">
        <a href="new-poll.html">Create new poll</a>
      </div>
      <div class="tab">
        <a href="index.html">Polls</a>
      </div>
    </section>
    <div class="right-section">
      <div class="main">
        <div class="form">
          <div class="form-section">
            <form method="post">
              <input name="name" type="text" placeholder="Poll Name">
              <textarea name="description" placeholder="Poll Description"></textarea>
              <div id="options">
                <input type="text" name="option-1" id="option-1" placeholder="Option 1">
                <input type="text" name="option-2" id="option-2" placeholder="Option 2">
              </div>
              <div class="option-buttons">
                <button type="button" onclick="addInput()">Add Another Option</button>
                <button type="button" onclick="deleteInput()" >Delete Option</button>
              </div>
              <button class="save-button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
